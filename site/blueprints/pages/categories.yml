title: Machines

sections:
  published:
    headline: Published Categories
    type: pages
    layout:  cards
    template: category
    text: "{{ page.title }}"
    info: "{{ page.category }}"
    status: listed
    help: Voeg eerst een draft toe. Vervolledig deze en verander dan status naar 'listed' om een project toe te voegen.
    #status: unlisted
    #status: drafts
    #status: published
    limit: 6
    image:
      ratio: 3/2
      cover: true

  drafts:
    headline: Drafts
    type: pages
    layout:  list
    template: category
    text: "{{ page.title }}"
    info: "Category: {{ page.category }}"
    status: draft
    help: Always upload a nice cover first
    #status: unlisted
    #status: listed
    #status: published
    image:
      ratio: 3/2
      cover: true